        <img src="images/kwamena.webp" alt="My picture">
        <h1>Kwamena Koomson</h1>

    </header>

    <nav>

                    target="_blank">Scripture</a></li>
        </ul>
    </nav>

    <main>

        <div class="form-header">
            <h2 class="form-title">Simple Form</h2>
        </div>

        <div class="form-container">
            <form action="record.html" method="get">
                <div>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" pattern="[a-zA-Z0-9]{8,}" required>
                </div>
                <div>
                    <label for="confirm_password">Confirm Password:</label>
                    <input type="password" id="confirm_password" name="confirm_password" required
                    onblur="checkPassword(this)">
                    <span id="password_message"></span>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" required
                        title="Please enter a valid email address">
                </div>
                <div>
                    <label for="rating">Page Rating:</label>
                    <input type="range" id="rating" name="rating" min="1" max="10" step="1"
                        oninput="updateRating(this)">
                    <span id="rating_display">1</span>
                </div>
                <div>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>

    </main>

    <footer>
